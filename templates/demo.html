<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Student Details</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-dark">
      <img src="{{url_for('static',filename='logo.jpg')}}" style="height: 30px;width: 30px;border-radius: 50%;">
      <a class="navbar-brand" href="#"><b style="color: white;padding-left: 10px;">Free Generation School</b></a>      
    </nav>
    <div style="width: 100%;height:auto;display: flex;justify-content:space-around;">
      <h2>Registered Students Details</h2>
      <a href="/logout"><button class="btn-dark" style="float: right;">Logout</button></a>
    </div>
    
    <table class="table">
        <thead>
          <tr>
            <th scope="col">SrNo</th>
            <th scope="col">Name</th>
            <th scope="col">Mobile Number</th>
            <th scope="col">Email</th>
            <th scope="col">DOB</th>
            <th scope="col">Age</th>
          </tr>
        </thead>
        <tbody>
            {% for stud in allstud %}
            <tr>
                <th scope="row">{{loop.index}}</th>
                <td>{{stud.name}}</td>
                <td>{{stud.mob}}</td>
                <td>{{stud.mail}}</td>
                <td>{{stud.dob}}</td>
                <td>{{stud.age}}</td>
            </tr>
            {% endfor %}
                    
        </tbody>
      </table>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
